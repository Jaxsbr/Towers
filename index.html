<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=yes"
    />
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon" />
    <script src="dist/bundle.js"></script>
    <style>
      body, html {
        padding: 0;
        margin: 0;
        overflow: hidden;
        background-color:lightgoldenrodyellow
      }

      canvas {    
        background: cornflowerblue;        
      }

      h1 {
        text-align: center;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        font-size: 1em;        
      }

      #container {
        width: 480px;
        /* position:absolute; */
        /* border-style: solid;
        border-width: 1px;
        border-color: black; */
        /* margin-left: -50%; */
      }

      #game-canvas {        
        margin-left: 0;
        width: 100%;
        height: 100%
      }

      .plain-border {
        border-style: solid;
        border-width: 1px;
        border-color: black;
      }

      .tower-menu {
        background-color: cornflowerblue;
        width: 480px;
      }

      .tower-menu-button {
        display: inline;
      }      

      .tower-menu-item-padding {
        padding-top: 7px;
      }

      .info-pane {
        background-color: cornflowerblue;
        width: 480px;
        height: 40px;
      }

      .info-text {
        margin-left: 10px;
        margin-top: 10px;
        font-size: 20px;
      }

      .display-inline {
        display: inline;
      }

      .no-select {
        -moz-user-select: none;
        -webkit-user-select: none;
        user-select: none;
      }

      #info_pane > img {
        float: left;
      }

      #info_pane, #info_text {
        overflow: hidden;
      }

      .hidden {
        visibility: hidden;
      }

      .collapsed {
        visibility: collapse;
        height: 0;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Towers</h1> -->
    <div id="tower_menu" class="tower-menu plain-border collapsed">
      <div id="tower_plain" class="tower-menu-button" onclick="towerClick('plainTowerClicked');">
        <img class="tower-menu-item-padding" src="assets/tower_plain.png">
      </div>
      <div id="tower_slow" class="tower-menu-button" onclick="towerClick('slowTowerClicked');">
        <img class="tower-menu-item-padding" src="assets/tower_slow.png" class="no-select">
      </div>
    </div>
    <div id="container" class="plain-border no-select">
      <canvas id="game-canvas" width="480" height="480"></canvas>
    </div>   
    <div id="info_pane" class="info-pane plain-border hidden">
      <img id="info_img" class="tower-menu-item-padding" src="assets/tower_plain.png"/>
      <div id="info_text" class="info-text">
        Tower Info
      </div>
    </div>
  </body>
  <script>    
    var canvas = document.getElementById('game-canvas');
    var towerMenu = document.getElementById('tower_menu');
    var container = document.getElementById('container');
    towerMenu.style.width = canvas.clientWidth + 3 + "px";
    container.style.height = canvas.clientHeight + "px";

    function towerClick(towerType) {      
      window.dispatchEvent(new CustomEvent(towerType));
    }
  </script>
</html>
